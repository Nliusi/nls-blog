# =========================================
# Hexo Butterfly 主题配置文件
# 官方文档：
# 中文：https://butterfly.js.org/
# 英文：https://butterfly.js.org/en/
# =========================================


# =========================================
# 一、导航栏设置
# =========================================
nav:
  logo:                  # 导航栏左侧 Logo 图片路径
  display_title: true    # 是否显示网站标题
  display_post_title: true  # 是否在文章页显示文章标题
  fixed: true          # 是否固定导航栏（true = 滚动时不消失）

menu:
  # 菜单格式：
  # 名称: 路径 || 图标
  #
  # 例如：
  # 首页: / || fas fa-home
  # 归档: /archives/ || fas fa-archive
  #
  # 支持二级菜单：
  # 分类||fas fa-folder:
  #   前端: /categories/前端/ || fas fa-code


# =========================================
# 二、代码块设置
# =========================================
code_blocks:
  theme: light           # 代码块主题（darker / pale night / light / ocean）
  macStyle: true       # 是否显示 Mac 风格窗口
  height_limit: false    # 代码块高度限制（px）
  word_wrap: false       # 是否自动换行

  copy: true             # 是否显示复制按钮
  language: true         # 是否显示代码语言
  shrink: false          # 是否默认折叠代码
  fullpage: false        # 是否支持全屏


# =========================================
# 三、社交链接
# =========================================
social:
  # 示例：
  # fab fa-github: https://github.com/Nliusi || Github || '#24292e'


# =========================================
# 四、图片相关设置
# =========================================
favicon: /img/cy.jpg     # 浏览器小图标

avatar:
  img: /img/cy.jpg       # 头像路径
  effect: false          # 是否开启头像旋转特效

disable_top_img: false   # 是否禁用所有顶部大图

default_top_img:         # 默认顶部图
index_img:               # 首页顶部图
archive_img:             # 归档页顶部图
tag_img:                 # 标签页顶部图
category_img:            # 分类页顶部图

footer_img: false        # 页脚背景图

background:              # 网站背景（可填颜色或图片）


# =========================================
# 五、封面图设置
# =========================================
cover:
  index_enable: true     # 首页是否显示封面图
  aside_enable: true     # 侧栏是否显示封面
  archives_enable: true  # 归档页是否显示封面
  default_cover:         # 默认文章封面


# =========================================
# 六、文章元信息显示
# =========================================
post_meta:
  page:
    date_type: created   # 显示创建时间
    date_format: date    # 日期显示格式
    categories: true     # 显示分类
    tags: false          # 显示标签
    label: true          # 显示标签样式

  post:
    position: left       # 信息位置
    date_type: both      # 创建+更新时间
    date_format: date
    categories: true
    tags: true
    label: true


# =========================================
# 七、首页布局
# =========================================
index_layout: 3
# 1 左图右文
# 2 右图左文
# 3 左右交替（推荐）
# 4 上图下文
# 5 图上显示文字
# 6 瀑布流
# 7 瀑布流文字覆盖

index_post_content:
  method: 3              # 文章摘要方式
  length: 500            # 摘要长度


# =========================================
# 八、文章设置
# =========================================
toc:
  post: true             # 是否开启目录
  number: true           # 显示编号
  expand: false          # 默认展开
  scroll_percent: true   # 显示阅读进度

post_copyright:
  enable: true           # 是否开启版权声明
  license: CC BY-NC-SA 4.0

related_post:
  enable: true           # 相关文章
  limit: 6

post_pagination: 1       # 上一篇/下一篇


# =========================================
# 九、页脚设置
# =========================================
footer:
  owner:
    enable: true
    since: 2025          # 建站时间
  copyright:
    enable: true
    version: true


# =========================================
# 十、侧边栏设置
# =========================================
aside:
  enable: true
  position: right        # 左侧或右侧

  card_author:
    enable: true
    description:         # 作者简介
    button:
      enable: true
      text: Follow Me
      link: https://github.com/xxxxxx

  card_recent_post:
    enable: true
    limit: 5

  card_categories:
    enable: true

  card_tags:
    enable: true

  card_archives:
    enable: true

  card_webinfo:
    enable: true
    post_count: true     # 文章数量
    last_push_date: true # 最近更新


# =========================================
# 十一、暗黑模式
# =========================================
darkmode:
  enable: true
  button: true
  autoChangeMode: false


# =========================================
# 十二、阅读模式
# =========================================
readmode: true


# =========================================
# 十三、统计
# =========================================
busuanzi:
  site_uv: true          # 访客数
  site_pv: true          # 访问量
  page_pv: true          # 文章访问量


# =========================================
# 十四、搜索
# =========================================
search:
  use:                   # algolia_search / local_search


# =========================================
# 十五、评论系统
# =========================================
comments:
  use:                   # 例如：Waline / Giscus / Twikoo


# =========================================
# 十六、分享功能
# =========================================
share:
  use: sharejs


# =========================================
# 十七、动画与特效
# =========================================
canvas_ribbon:
  enable: false          # 彩带背景

fireworks:
  enable: false          # 点击烟花

click_heart:
  enable: false          # 点击爱心


# =========================================
# 十八、Mermaid 图表
# =========================================
mermaid:
  enable: false


# =========================================
# 十九、CDN 设置
# =========================================
CDN:
  internal_provider: local
  third_party_provider: jsdelivr
  version: true


# =========================================
# 二十、Open Graph（SEO）
# =========================================
Open_Graph_meta:
  enable: true


# =========================================
# 二十一、结构化数据（SEO增强）
# =========================================
structured_data:
  enable: false


# =========================================
# 二十二、PWA
# =========================================
pwa:
  enable: false
