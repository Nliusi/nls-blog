# ==============================
# Hexo 全局配置文件
# 官方文档：https://hexo.io/docs/configuration.html
# ==============================


# ==============================
# 网站基本信息
# ==============================

title: 流年              # 网站标题（显示在浏览器标签、首页顶部等）
subtitle: '所有的美好都值得回忆'   # 网站副标题
description: ''          # 网站描述（SEO用，建议填写）
keywords:                # 网站关键词（SEO优化，可写多个）
author: 南流思            # 作者名称
language: zh-CN          # 网站语言（中文）
timezone: ''             # 时区（留空默认使用系统时区）


# ==============================
# 网站访问地址相关
# ==============================

url: https://nlsinfo.cn  # 网站的完整地址（必须写正式域名）
root: '/'                # 根目录（一般为 '/'，子目录部署才需要改）

# 文章永久链接格式
permalink: :year/:month/:day/:title/  
# 生成格式示例：2026/02/11/文章标题/

permalink_defaults:      # 永久链接默认值（一般不用改）

pretty_urls:
  trailing_index: true   # 是否保留 index.html（true 保留）
  trailing_html: true    # 是否保留 .html 后缀（true 保留）


# ==============================
# 文件目录设置
# ==============================

source_dir: source       # 源文件目录（写文章的地方）
public_dir: public       # 生成后的网站目录
tag_dir: tags            # 标签页面路径
archive_dir: archives    # 归档页面路径
category_dir: categories # 分类页面路径
code_dir: downloads/code # 代码下载目录
i18n_dir: :lang          # 多语言目录
skip_render:             # 跳过渲染的文件（比如某些html）


# ==============================
# 写作相关设置
# ==============================

new_post_name: :title.md # 新建文章的默认文件名格式
default_layout: post     # 默认文章模板
titlecase: false         # 是否自动把标题转为首字母大写

external_link:
  enable: true           # 是否让外链在新标签页打开
  field: site            # 应用于整个网站
  exclude: ''            # 排除的链接

filename_case: 0         # 文件名大小写处理
render_drafts: false     # 是否渲染草稿（true=会发布草稿）
post_asset_folder: true # 是否启用文章资源文件夹（建议true更专业）
relative_link: false     # 是否使用相对路径
future: true             # 是否发布未来日期的文章

# ==============================
# 代码高亮设置
# ==============================

syntax_highlighter: highlight.js  # 使用的代码高亮库

highlight:
  line_number: true      # 是否显示行号
  auto_detect: false     # 是否自动检测语言
  tab_replace: ''        # tab替换
  wrap: true             # 是否自动换行
  hljs: false            # 是否使用hljs

prismjs:
  preprocess: true       # 是否预处理
  line_number: true      # 显示行号
  tab_replace: ''


# ==============================
# 首页设置
# ==============================

index_generator:
  path: ''               # 首页路径（默认根路径）
  per_page: 10           # 每页显示文章数量
  order_by: -date        # 按日期倒序排列


# ==============================
# 分类 & 标签设置
# ==============================

default_category: uncategorized  # 默认分类
category_map:                    # 分类映射（一般不用）
tag_map:                         # 标签映射（一般不用）


# ==============================
# meta 元数据设置
# ==============================

meta_generator: true     # 是否生成 meta 标签


# ==============================
# 时间格式设置
# ==============================

date_format: YYYY-MM-DD  # 日期格式
time_format: HH:mm:ss    # 时间格式

# 更新时间显示规则
# mtime = 文件修改时间
# date = 文章创建时间
# empty = 不显示
updated_option: 'mtime'


# ==============================
# 分页设置
# ==============================

per_page: 10             # 每页文章数（设为0则关闭分页）
pagination_dir: page     # 分页路径


# ==============================
# 包含/排除文件设置
# 仅作用于 source 文件夹
# ==============================

include:                 # 需要额外包含的文件
exclude:                 # 排除文件
ignore:                  # 忽略文件


# ==============================
# 主题设置
# ==============================

theme: butterfly         # 当前使用的主题


# ==============================
# 部署设置（部署到 GitHub Pages）
# ==============================

deploy:
  type: git
  repo: git@github.com:Nliusi/Nliusi.github.io.git  # 远程仓库地址
  branch: main                                      # 推送到 main 分支
